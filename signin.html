<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Portal - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
        }

        /* Auth Section - Centered */
        .auth-panel {
            width: 100%;
            max-width: 420px;
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            margin: 24px;
        }

        .auth-container {
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header .logo {
            width: 180px;
            height: auto;
            margin-bottom: 24px;
        }

        .auth-header h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
        }

        .auth-header p {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .auth-header p.warning {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        /* Azure AD B2C API Container - This is where B2C injects content */
        #api {
            width: 100%;
        }

        /* Azure AD B2C Styling Overrides */
        #api .intro,
        #api .divider,
        #api .heading {
            display: none;
        }

        #api .localAccount,
        #api .social {
            margin-bottom: 16px;
        }

        /* Social/Identity Provider Buttons */
        #api .options {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column-reverse;
            gap: 12px;
        }

        #api .options > div {
            margin-bottom: 0;
        }

        #api button.accountButton {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: transparent;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: block;
            text-align: center;
        }

        #api button.accountButton:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Microsoft Button Specific */
        #api button.accountButton[aria-label*="Microsoft"],
        #api button.accountButton[id*="Microsoft"] {
            background-color: transparent;
        }

        #api button.accountButton::before {
            content: '';
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Entry Fields */
        #api .entry {
            margin-bottom: 16px;
        }

        #api .entry-item {
            margin-bottom: 16px;
        }

        #api label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        #api input[type="text"],
        #api input[type="email"],
        #api input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        #api input[type="text"]:focus,
        #api input[type="email"]:focus,
        #api input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: rgba(255, 255, 255, 0.08);
        }

        #api input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Buttons */
        #api button[type="submit"],
        #api .sendCode,
        #api .verifyCode,
        #api .sendNewCode,
        #api .changeClaims,
        #api #next,
        #api #continue {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            background-color: #fff;
            color: #000;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        #api button[type="submit"]:hover,
        #api .sendCode:hover,
        #api .verifyCode:hover,
        #api #next:hover,
        #api #continue:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        /* Secondary/Cancel Buttons */
        #api .sendNewCode,
        #api .changeClaims,
        #api button.cancel {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        #api .sendNewCode:hover,
        #api .changeClaims:hover,
        #api button.cancel:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Links */
        #api a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        #api a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }

        /* Forgot Password Link */
        #api .forgotPassword {
            text-align: right;
            margin-top: 8px;
            margin-bottom: 16px;
        }

        /* Create Account Link */
        #api .create {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #api .create p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }

        /* Error Messages */
        #api .error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 16px;
        }

        #api .error.itemLevel {
            background-color: transparent;
            border: none;
            padding: 4px 0;
            margin: 4px 0 0 0;
            color: #f87171;
            font-size: 0.8rem;
        }

        /* Success Messages */
        #api .success {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 16px;
        }

        /* Help/Info Links */
        #api .helpLink {
            display: block;
            text-align: center;
            margin-top: 16px;
        }

        /* Verification Panel */
        #api .verificationInfoText,
        #api .verificationSuccessText {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        #api .verificationErrorText {
            color: #f87171;
            font-size: 0.875rem;
            margin-bottom: 16px;
        }

        /* Buttons Container */
        #api .buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        #api .buttons button {
            flex: 1;
        }

        /* Page Level Error */
        #api .pageLevel {
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-panel {
                padding: 32px 24px;
                margin: 16px;
                border-radius: 12px;
            }

            .auth-header h2 {
                font-size: 1.75rem;
            }
        }

        /* Loading State */
        #api .working {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        #api .working::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Hide unnecessary B2C elements */
        #api .claims-provider-list-buttons {
            margin: 0;
            padding: 0;
        }

        #api .divider {
            display: none !important;
        }

        #api h2 {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Centered Authentication Panel -->
    <div class="auth-panel">
        <div class="auth-container">
            <div class="auth-header">
                <img src="https://jeremiasescuder0.github.io/azure-fleet/logo.png" alt="Fleet BCTable" class="logo">
                <h2>Sign in</h2>
                <p>Sign in with your business email</p>
                <p class="warning">Authorized access only</p>
            </div>

            <!-- Azure AD B2C API Container -->
            <!-- IMPORTANT: This div is required for Azure AD B2C to inject its UI -->
            <div id="api" role="main">
                <!-- Azure AD B2C will inject authentication UI here -->
            </div>
        </div>
    </div>

</body>
</html>
